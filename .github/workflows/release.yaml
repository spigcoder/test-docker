name: Release

on:
  push:
    tags:
      - 'v*' # 仅当推送到以 v 开头的 tag 时触发，如 v1.0.0

permissions:
  contents: write # 必须：允许 Action 创建 Release 并上传文件

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 重要：GoReleaser 需要完整的 git 历史来生成 Changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 请根据你的 go.mod 修改版本

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # 默认使用最新版本的 GoReleaser
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # GitHub 自动生成的 Token，用于创建 Release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}